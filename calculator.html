<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calculator-bg: #ffffff;
            --display-bg: #1a1a1a;
            --display-text: #ffffff;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --button-text: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.2);
            --history-bg: #f8f8f8;
            --history-text: #333;
            --history-border: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --calculator-bg: #2d2d44;
            --display-bg: #1a1a1a;
            --display-text: #ffffff;
            --button-bg: #3d3d5c;
            --button-hover: #4d4d6c;
            --button-text: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.5);
            --shadow-light: rgba(0, 0, 0, 0.3);
            --history-bg: #252538;
            --history-text: #e0e0e0;
            --history-border: #3d3d5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            transition: background 0.3s ease;
            gap: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }
        }

        .calculator {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            color: var(--button-text);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-text);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-text);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-light);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .zero {
            grid-column: span 2;
        }

        .history-panel {
            background: var(--history-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 20px;
            max-width: 300px;
            width: 100%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--history-border);
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--history-text);
        }

        .clear-history {
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .clear-history:hover {
            background: #ee5a5a;
            transform: translateY(-1px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: var(--calculator-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--history-border);
        }

        .history-item:hover {
            background: var(--button-hover);
            transform: translateX(5px);
        }

        .history-expression {
            font-size: 0.9rem;
            color: var(--history-text);
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .history-result {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--history-text);
        }

        .history-empty {
            text-align: center;
            color: var(--history-text);
            opacity: 0.5;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
            <span id="themeIcon">üåô</span>
        </button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>

    <div class="history-panel">
        <div class="history-header">
            <div class="history-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</div>
            <button class="clear-history" onclick="clearHistory()" title="–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="history-list" id="historyList">
            <div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initTheme();

        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let operationHistory = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
        function loadHistory() {
            const saved = localStorage.getItem('operationHistory');
            if (saved) {
                operationHistory = JSON.parse(saved);
                renderHistory();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ localStorage
        function saveHistory() {
            localStorage.setItem('operationHistory', JSON.stringify(operationHistory));
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –≤ –∂—É—Ä–Ω–∞–ª
        function addToHistory(expression, result) {
            const historyItem = {
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleTimeString('ru-RU')
            };
            operationHistory.unshift(historyItem);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π (–º–∞–∫—Å–∏–º—É–º 50)
            if (operationHistory.length > 50) {
                operationHistory = operationHistory.slice(0, 50);
            }
            
            saveHistory();
            renderHistory();
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∂—É—Ä–Ω–∞–ª–∞
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (operationHistory.length === 0) {
                historyList.innerHTML = '<div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>';
                return;
            }
            
            historyList.innerHTML = operationHistory.map((item, index) => {
                const displayExpression = item.expression.replace(/\*/g, '√ó');
                const escapedResult = escapeHtml(item.result);
                const escapedExpression = escapeHtml(displayExpression);
                return `
                    <div class="history-item" onclick="useHistoryResult(${index})" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç">
                        <div class="history-expression">${escapedExpression}</div>
                        <div class="history-result">= ${escapedResult}</div>
                    </div>
                `;
            }).join('');
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏–∑ –∂—É—Ä–Ω–∞–ª–∞
        function useHistoryResult(index) {
            if (operationHistory[index]) {
                currentInput = operationHistory[index].result;
                shouldResetDisplay = false;
                updateDisplay();
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –∂—É—Ä–Ω–∞–ª–∞
        function clearHistory() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π?')) {
                operationHistory = [];
                saveHistory();
                renderHistory();
            }
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                const originalExpression = currentInput;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    const resultStr = result.toString();
                    currentInput = resultStr;
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø–µ—Ä–∞—Ü–∏—é –≤ –∂—É—Ä–Ω–∞–ª
                    addToHistory(originalExpression, resultStr);
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadHistory();

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
